<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="selectedUserId === user.id"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if(selectedUserId !== undefined){
  <app-tasks [name]="name" [userId]="selectedUserId" />
  } @else {
  <p id="fallback">Please select a user to see their tasks!</p>
  }
</main>
